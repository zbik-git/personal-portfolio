{% extends 'portfolio/base.html' %}
{% block content %}



<div class="row justify-content-center my-3">
  <div class="col-5">
    <h1> Blog </h1>




    {% for blog in blogs %}

    <a href="{% url 'blog:detail' blog.id %}"><h1> {{ blog.title }} </h1></a>

    <h2> {{ blog.description|truncatechars:120 }} </h2>
    <br>
    <h3> {{ blog.publish_date|date:'-d.m.Y-' }} </h3>

    {% endfor %}
    {% endblock %}
    </div>
</div>
